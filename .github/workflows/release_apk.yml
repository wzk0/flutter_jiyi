name: Build APK (No Sign Required)

on:
  push:
    tags:
      - 'v*.*.*'  # 触发条件：打 tag 如 v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'  # 使用较新稳定版

    - name: Get version from pubspec.yaml
      id: get_version
      run: |
        VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}' | cut -d'+' -f1)
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Build APK for all ABIs (using debug keystore)
      run: |
        flutter build apk --release --split-per-abi

    - name: List generated APKs
      run: |
        ls -la build/app/outputs/flutter-apk/

    - name: Create ZIP with all APKs
      run: |
        mkdir -p release
        cp build/app/outputs/flutter-apk/*-release.apk release/
        cd release
        zip ../app-release-${{ steps.get_version.outputs.version }}.zip *.apk

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          build/app/outputs/flutter-apk/*-release.apk
          app-release-${{ steps.get_version.outputs.version }}.zip
        tag_name: ${{ github.ref_name }}
        body: "Debug-signed Release ${{ steps.get_version.outputs.version }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}