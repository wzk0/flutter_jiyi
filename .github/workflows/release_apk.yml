name: Build & Release APK (With Signing)

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.5'

    - name: Debug Password Length
      run: |
        echo "KEYSTORE_PASSWORD length: ${#KEYSTORE_PASSWORD}"
        echo "KEY_PASSWORD length: ${#KEY_PASSWORD}"
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    - name: Decode Keystore
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > android/app/upload-keystore.jks

    - name: Get version from pubspec.yaml
      id: get_version
      run: |
        VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}' | cut -d'+' -f1)
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Get Tag Message
      id: get_tag_message
      run: |
        TAG_MESSAGE=$(git tag -l --format='%(contents)' ${{ github.ref_name }})
        echo "message<<EOF" >> $GITHUB_OUTPUT
        echo "$TAG_MESSAGE" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        echo "Retrieved tag message:"
        echo "$TAG_MESSAGE"

    - name: Build APK for all ABIs (signed)
      run: |
        flutter build apk --release --split-per-abi
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    - name: List generated APKs (for debugging)
      run: |
        ls -la build/app/outputs/flutter-apk/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        body: ${{ steps.get_tag_message.outputs.message }}
        tag_name: ${{ github.ref_name }} 
        name: Release ${{ steps.get_version.outputs.version }}
        files: |
          build/app/outputs/flutter-apk/*-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}