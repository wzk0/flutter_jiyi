name: Build & Release APK (With Signing)

on:
  push:
    tags:
      - 'v*.*.*'  # è§¦å‘æ¡ä»¶ï¼šæ‰“ tag å¦‚ v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # å…è®¸åˆ›å»º Release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3'

    - name: ðŸ” Debug Password Length
      run: |
        echo "KEYSTORE_PASSWORD length: ${#KEYSTORE_PASSWORD}"
        echo "KEY_PASSWORD length: ${#KEY_PASSWORD}"
        echo "Expected 'thdbd666' length is 8"
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    # âœ… æ–°å¢žï¼šè§£ç ç­¾åå¯†é’¥æ–‡ä»¶
    - name: Decode Keystore
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > android/app/upload-keystore.jks

    - name: Get version from pubspec.yaml
      id: get_version
      run: |
        VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}' | cut -d'+' -f1)
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Build APK for all ABIs (signed)
      run: |
        flutter build apk --release --split-per-abi

    - name: List generated APKs (for debugging)
      run: |
        ls -la build/app/outputs/flutter-apk/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          build/app/outputs/flutter-apk/*-release.apk
        tag_name: ${{ github.ref_name }}
        body: "Signed Release ${{ steps.get_version.outputs.version }}"
        name: Release ${{ steps.get_version.outputs.version }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}