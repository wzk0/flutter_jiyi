name: Build & Release APK (With Signing)

on:
  push:
    tags:
      - 'v*.*.*'  # 触发条件：打 tag 如 v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许创建 Release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3'

    # ✅ 新增：解码签名密钥文件
    - name: Decode Keystore
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > android/app/upload-keystore.jks

    - name: Get version from pubspec.yaml
      id: get_version
      run: |
        VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}' | cut -d'+' -f1)
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Build APK for all ABIs (signed)
      run: |
        flutter build apk --release --split-per-abi

    - name: List generated APKs (for debugging)
      run: |
        ls -la build/app/outputs/flutter-apk/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          build/app/outputs/flutter-apk/*-release.apk
        tag_name: ${{ github.ref_name }}
        body: "Signed Release ${{ steps.get_version.outputs.version }}"
        name: Release ${{ steps.get_version.outputs.version }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}